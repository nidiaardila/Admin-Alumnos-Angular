<div class="container">
    <app-toolbar></app-toolbar>
    <mat-toolbar >
        <h1 class="title"> Nuevo Alumno </h1>
    </mat-toolbar>

    <form [formGroup]="form" (ngSubmit)="login()" class="form mt-4">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Codigo</mat-label>
                 <input matInput autocomplete="off">
            </mat-form-field >
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                 <input matInput autocomplete="off">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Apellido</mat-label>
                 <input matInput autocomplete="off">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Estatus</mat-label>
                 <input matInput autocomplete="off">
            </mat-form-field>
        </div>
    </form>

    <div id="btn-alumno">
    <button mat-fab extended color="primary" class="agregar mt-4" >
        <mat-icon>done</mat-icon>
        Aceptar
      </button>
      <button mat-fab extended color="warn" class="agregar mt-4" >
        <mat-icon>clear</mat-icon>
        Cancelar
      </button>
    </div>

</div>
