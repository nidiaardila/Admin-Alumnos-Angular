<!-- agregar alumno -->

<button mat-fab extended color="primary" class="agregar mt-4" routerLink="/dashboard/abm">
    <mat-icon>add</mat-icon>
    Agregar alumno
  </button>


<!-- tabla de alumnos -->
<div *ngIf="alumnos.length > 0">

<mat-form-field class="mt-3">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="..." #input autocomplete="off">
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" >
  
    <ng-container matColumnDef="cod">
      <th mat-header-cell *matHeaderCellDef appTamanoFuente> Cod. </th>
      <td mat-cell *matCellDef="let element"> {{element.cod}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef appTamanoFuente> Nombre </th>
      <td mat-cell *matCellDef="let element" > {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef appTamanoFuente> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
  
    <ng-container matColumnDef="estatus">
      <th mat-header-cell *matHeaderCellDef appTamanoFuente> Estatus </th>
      <td mat-cell *matCellDef="let element"> {{element.estatus}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> 
        <a routerLink="/dashboard/abm" ><mat-icon class="acciones" style="color:rgb(96, 123, 85)">edit</mat-icon></a> 
        <a (click)="eliminar(element)"><mat-icon class="acciones" style="color:rgb(200, 47, 47)">delete</mat-icon></a>  
      </td>
    </ng-container> -->

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef appTamanoFuente> Acciones </th>
      <td mat-cell *matCellDef="let element;  let i = index"> 
        <a routerLink="/dashboard/abm/{{ i }}" ><mat-icon class="acciones" style="color:rgb(96, 123, 85)">edit</mat-icon></a> 
        <a (click)="eliminar(element)"><mat-icon class="acciones" style="color:rgb(200, 47, 47)">delete</mat-icon></a>  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
  </mat-paginator>

 </div>
</div>

<!-- mostrar si la lista de alumnos esta vacia -->
<div *ngIf="alumnos.length == 0" class="mt-5">
<mat-icon>sentiment_dissatisfied</mat-icon>
<h1 style="color: red;"> No hay alumnos registrados... </h1> 
</div>
